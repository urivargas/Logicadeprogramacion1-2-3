<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> MEDIA EDADES FAMILIA</h1>

    
    
    <script>
        function saltarlinea() {

            document.write("<br><br>")
            
        }

        function imprimir(frase) {

            document.write(frase);
            saltarlinea();
            
        }

        var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros"))
        var contador = 1;
        var totalEdades = 0; 

        while ( contador <= numeroMiembros) {

            edad = parseInt(prompt("Ingrese la edad del familiar"))
            totalEdades = totalEdades + edad;
            contador++
        }

        var mediaEdades = totalEdades/numeroMiembros
        
        imprimir(" La media de las edades de la familia es " + mediaEdades);

        imprimir("FIN");



    </script>


</body>
</html>
