<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares</title>
</head>
<body>
    <h1>NUMEROS PARES DEL 1 AL 100</h1>

    <script>

        function saltaLinea() {

            document.write("<br><br>")
            
        }
        function imprimir(frase) {

            document.write(frase);
            saltaLinea
            
        }

        var numero = 2
         
        
        while (numero <= 100 ) {

            imprimir (" los numeros pares son " + numero  );
            numero = numero + 2;
        }

        imprimir("FIN")
    </script>
    
</body>
</html>
