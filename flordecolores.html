<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flor colores</title>
</head>
<body>
    <header><h1>flor con circulos de colores</h1></header>

    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas")
        var pincel = pantalla.getContext("2d")

        pincel.fillStyle ="lightgray"
        pincel.fillRect(0,0,600,400);

        function dibujarcirculo(x,y,radio,color){

            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*3.14);
            pincel.fill();
        }

        
        dibujarcirculo(300,200,25, "red");
        dibujarcirculo(300,150,25, "yellow");
        dibujarcirculo(300,250,25, "blue");
        dibujarcirculo(350,200,25, "black");
        dibujarcirculo(250,200,25, "orange");
        
    </script>
    
</body>
</html>
