<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa 3</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "grey";
        pincel.fillRect(0,0,600,400);

        var color = ["blue","red","green","pink","yellow"];
        var indiceColorActual = 0;

        function exibirAlerta(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetLeft;
            console.log(evento);
            alert(x + "," + y);
        
        }

        function dibujarCirculo(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetLeft;
            pincel.fillStyle = color[indiceColorActual];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            
            console.log(x + "," + y);


        }

        pantalla.onclick = dibujarCirculo;

        function cambiarColor() {
            indiceColorActual++;
            if(indiceColorActual >= color.length){
                indiceColorActual = 0;
            }
            alert ("funciono");
            return false;
        }

        pantalla.oncontextmenu = cambiarColor
    </script>
    
</body>
</html>
