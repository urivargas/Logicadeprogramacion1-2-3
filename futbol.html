<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular puntos de Futbol</title>
</head>
<body>

    <header><H1> PROGRAMA - calcular puntos de Futbol</H1></header>
    <div>
        <script>
            function saltarlinea() {
                
                document.write ("<br><br>");
                
            }
            function imprimir(frase) {
                
                document.write ( frase);
                saltarlinea();
                
            }

            var victorias = parseInt (prompt (" Informe la cantidad de victorias "));
            var empate = parseInt (prompt(" Informe la cantidad de empates "));

            puntosTotal = (victorias * 3 )+ empate

            imprimir(" El total de puntos del equipo es  " + puntosTotal)

            if (puntosTotal > 30) {

                imprimir("El equipo esta mejor que el año pasado")
                
            }
            if (puntosTotal < 30) {

                imprimir("El equipo esta peor que el año pasado")

            }   
            if (puntosTotal == 30) {

                imprimir("El equipo esta igual que el año pasado")

            }





        </script>
    </div>
    
</body>
</html>
