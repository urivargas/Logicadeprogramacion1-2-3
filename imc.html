    <header><h1>Indice de masa corporal</h1></header>

    <div>
        <p> Calcular el indice de masa corporal</p>
        <script>

            function saltarlinea() {

                document.write("<br><br>")
                
            }
            function imprimir(frase) {

                document.write(frase);
                saltarlinea();
                
            }

            function calcularImc(peso,altura) {

                return (peso / (altura * altura));
                
                
            }

            var nombre = prompt (" Informe su nombre")
            var peso = prompt ( nombre + " Informe su peso")
            var altura = prompt( nombre + " informe su altura")
            var imc = calcularImc(peso,altura) 

            imprimir(nombre + " su IMC es " + imc )

            if (imc < 18.5) {

                imprimir("Usted esta abajo de lo recomendado")
                
            }
            if (imc >= 30) {
                imprimir("Usted tiene obesidad")
                
            }
            if (imc >= 18.5 ) {
                if (imc < 25) {

                    imprimir ("Su peso esta en el intervalo normal")
                }
                
            }
            if (imc >= 25) {
                if (imc < 30) {
                    imprimir( "Usted tiene sobrepeso")
                }
                
            }
