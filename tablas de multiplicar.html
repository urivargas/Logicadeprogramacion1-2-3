<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>

    <header><h1>PROGRAMA - TABLAS DE MULTIPLICAR</h1></header>
    <div>
        <p> usando whilo or for para multiplicar</p>
    </div>

    <script>

    function saltoLinea() {

        document.write("<br><br>");
        
    }

    function imprimir(frase) {

    document.write (frase);
    saltoLinea();  
    }     
  
 
    imprimir("WHILE")
    
    var multiplicar = 1
    while (multiplicar <= 10) {

    imprimir(5 * multiplicar);
    multiplicar = multiplicar + 1;

    
}

imprimir (" FOR ")

for (var multiplicar = 1;  multiplicar <= 10; multiplicar++) {
      
    imprimir(5 * multiplicar);
    
}

imprimir ("fin ")

</script>
    
 </body>
</html>
