            var edad = parseInt (prompt( " Ingrese su edad "))
            var tieneLincencia = prompt (" Â¿Tiene licencia? Ingreso si o no ")

            

            if ((edad >= 18 ) && (tieneLincencia == "si")) {

                imprimir (" Usted puede conducir")
            }


                else {

                imprimir(" Usted NO puede conducir ")
                }
